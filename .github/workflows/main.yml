name: Deploy to ECR
# updated secrets
on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: "latest"
      run: |
        cd application/
        docker build -t $ECR_REGISTRY/mysqp-repo:${IMAGE_TAG} -f Dockerfile_mysql .
        docker build -t $ECR_REGISTRY/webapp-repo:${IMAGE_TAG} .
        docker push $ECR_REGISTRY/mysql-repo:${IMAGE_TAG}
        docker push $ECR_REGISTRY/webapp-repo:${IMAGE_TAG}
